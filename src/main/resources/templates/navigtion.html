<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="shownav">
    <nav class="navbar navbar-default">
        <div class="container-fluid nav-background-color">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">小鱼干社区</span>
                </button>
                <a class="navbar-brand" style="color: white" href="/">小鱼干社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right ">
                    <li th:if="${session.user!=null}">
                        <a href="/publish" style="color: white">发布</a>
                    </li>
                    <li>
                        <a href="/profile/replies" style="color: white">通知 <span class="badge badge-notification"  th:text="${session.unreadCount}"></span></a>
                    </li>
                    <li th:if="${session.user==null}">
                        <a style="color: white;"
                           href="https://github.com/login/oauth/authorize?client_id=3daee8956728aea3117c&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" onclick="bianyanse();" onblur="huanyuan();" id="bianyanse" class="dropdown-toggle"
                           data-toggle="dropdown" role="button" aria-haspopup="true"
                           style="color: white" aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>

</html>
